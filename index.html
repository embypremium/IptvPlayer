<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">IPTV Player</h1>
        
        <div class="mb-4">
            <input type="file" id="m3uFile" class="hidden" accept=".m3u,.m3u8">
            <label for="m3uFile" class="bg-blue-500 text-white px-4 py-2 rounded cursor-pointer">
                Select M3U File
            </label>
        </div>

        <div class="mb-4">
            <input type="text" id="m3uUrl" placeholder="Enter M3U URL" class="w-full p-2 border rounded">
            <button id="loadButton" class="mt-2 bg-green-500 text-white px-4 py-2 rounded">
                Load Playlist
            </button>
        </div>

        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Search channels" class="w-full p-2 border rounded">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="col-span-1">
                <select id="channelList" class="w-full p-2 border rounded" size="10"></select>
            </div>
            <div class="col-span-2">
                <div id="videoContainer" class="aspect-w-16 aspect-h-9 mb-4">
                    <video id="videoPlayer" class="w-full h-full" controls></video>
                </div>
                <div id="errorMessage" class="text-red-500"></div>
            </div>
        </div>

        <div id="advancedSettings" class="mt-4">
            <h3 class="font-bold mb-2">Advanced Settings</h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="bufferLength" class="block">Buffer Length (seconds):</label>
                    <input type="number" id="bufferLength" min="5" max="60" value="30" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="maxBufferLength" class="block">Max Buffer Length (seconds):</label>
                    <input type="number" id="maxBufferLength" min="30" max="300" value="60" class="w-full p-2 border rounded">
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
