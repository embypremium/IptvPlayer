<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IPTV Player</h1>

    <div id="fileInputContainer">
        <label for="m3uFile">Select M3U file:</label>
        <input type="file" id="m3uFile" accept=".m3u,.m3u8">
    </div>

    <div id="urlInputContainer">
        <label for="m3uUrl">Or enter M3U URL:</label>
        <input type="text" id="m3uUrl" placeholder="http://example.com/playlist.m3u">
        <button id="loadButton">Load</button>
    </div>

    <div id="searchContainer">
        <label for="searchInput">Search channels:</label>
        <input type="text" id="searchInput" placeholder="Enter channel name">
    </div>

    <select id="channelList">
        <option value="">Select a channel</option>
    </select>

    <div id="videoContainer"></div>

    <div id="errorMessage"></div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/mpegts.js@latest"></script>
    <script src="app.js"></script>
</body>
</html>
